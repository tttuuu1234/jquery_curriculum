<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //

      $(function(){
        var pageList = 0;
        var beforeKeyword = "";
        var lists = $(".lists");
          $("#js-search-button").click(function(){
            rakuten();
        })

        function rakuten(){
          var keyword = $("#js-search-word").val();
          if(beforeKeyword === keyword){ //厳密に等しい場合
            pageList = pageList + 1;
          }else{
            lists.empty(); //keyWordが等しく無かったらlistsを空にする
            pageList = 1; //新しく検索したキーワードの1ページ目を表示
          }
          beforeKeyword = keyword;
        
          $.ajax({
            url: "https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404", //リクエストを送るURL
            type: "get", // getはサーバーからデータ取得 postはサーバーにデータを送る
            dataType: "json", //データを受け取る形式
            data: { //送ってるdata
              applicationId: '1019399324990976605',
              keyword: keyword, //変数
              hits: 20,
              booksGenreId: '001', //楽天ブックスにおけるジャンルを特定するためのID 今回は本に所属するジャンルのみ取得
              page: pageList
            }
          }).done(success).fail(error)
        }; //.done()、.fail()の引数には関数だけを渡す。関数の()を共に渡したら実行されない

        function success(data){ //通信が成功した時に返ってくるオブジェクトを引数のdataで受け取っている
          console.log(data);
          if(data.hits > 0){  //hitsが0より上の場合
            var book = "";
            $.each(data.Items, function(i, v){ //dataの中のItmesをeachで回す Itmes配列の中の一つ一つがvに入る
              book+="<li class='lists__item'><div class='lists__item__inner'><a href='"+v.Item.itemUrl+"' class='lists__item__link' target='_blank'><img src='"+v.Item.largeImageUrl+"' class='lists__item__img' alt='"+v.Item.title+"'> <p class='lists__item__detail'>作品名："+v.Item.title+"</p><p class='lists__item__detail'>作者　："+v.Item.author+"</p><p class='lists__item__detail'>出版社："+v.Item.publisherName+"</p></a></div></li>"
              //空の文字列bookに1つのdataを入れていき20件取得させる APIからjsonを受け取ってそのjsonの中のItemsの中のItemの中のtitleなどを取得
              // console.log(data);
            })          
            lists.prepend(book); //appendだと同じワードで再度検索した時に次の20件は前の20件の下に来てしまう eachの中でこの文を書くと次の20件は下に来ないで新しいpageとして更新されてしまう
          } else { //hitsが0の場合
            lists.html('<p class="message">検索結果が見つかりませんでした。</br>別のキーワードで検索して下さい。</p>')
          }
        }

        function error(data){ //通信に失敗した時に返ってくるオブジェクトを引数のdataで受け取っている
          console.log(data);
          var responseJson = data.responseJSON; //dataからresponseJSONを取ってくる
          var status = data.status;
          if(responseJson === undefined){ //ネットが途切れている時はresponceJSONは空
            console.log(responseJson); 
            lists.html('<p class="message">通信が途切れています。</br>接続状況を確認して下さい。</p>');
          } else { //responsejsonがundefindではない時
            if(status === 400){ //statusが400の時
              lists.html('<p class= "message">検索ワードの指定、もしくは文字数が足りません。</br>2文字以上指定して下さい。</p>');
            } else if(status === 429){
              lists.html('<p class= "message">検索のリクエストが上限に達しました。</br>再度検索ワードの指定をし、検索をして下さい。</p>');
            } else {
              lists.html('<p class= "message">' + responseJson.error_description + '</p>'); //それ以外のエラー
            }
          }
        }
      })
    </script>
  </body>
</html>
