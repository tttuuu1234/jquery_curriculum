<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //

      $(function(){
      var pageList = 0;
      var nextKeyword = "";
      var lists = $(".lists");
        $("#js-search-button").click(function(){
          rakuten();
      })

      function rakuten(){
        var keyword = $("#js-search-word").val();
        if(nextKeyword === keyword){ //厳密に等しい場合
          pageList = pageList + 1;
        }else{
          lists.empty(); //keyWordが等しく無かったらlistsを空にする
          pageList = 1; //新しく検索したキーワードの1ページ目を表示
        }
        nextKeyword = keyword;
        
        $.ajax({
          url: "https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404",
          type: "get",
          dataType: "json",
          data: {
            applicationId: '1019399324990976605',
            keyword: keyword, //変数
            hits: 20,
            booksGenreId: '001',
            page: pageList
          }
        }).done(done).fail(fail); //.done()、.fail()の引数には関数だけを渡す。関数の()を共に渡したら実行されない

        function done(data){
          if(data.hits > 0){  //hitsが0より上の場合
            var book = "";
            $.each(data.Items, function(i, v){
              book+="<li class='lists__item'><div class='lists__item__inner'><a href='"+v.Item.itemUrl+"' class='lists__item__link' target='_blank'><img src='"+v.Item.largeImageUrl+"' class='lists__item__img' alt='"+v.Item.title+"'> <p class='lists__item__detail'>作品名："+v.Item.title+"</p><p class='lists__item__detail'>作者　："+v.Item.author+"</p><p class='lists__item__detail'>出版社："+v.Item.publisherName+"</p></a></div></li>"
              //空の文字列bookに1つのdataを入れていき20件取得させる APIからjsonを受け取ってそのjsonの中のItemの中のtitleなどを取得
            })          
            lists.prepend(book); //appendだと同じワードで再度検索した時に次の20件は前の20件の下に来てしまう eachの中でこの文を書くと次の20件は下に来ないで新しいpageとして更新されてしまう
          } else if(data.hits === 0){ //hitsが0の場合
            lists.html('<p class="message">検索結果が見つかりませんでした。</br>別のキーワードで検索して下さい。</p>')
          }
        }

        function fail(data){
          if(keyword === ""){ //keywordが空の場合
            lists.empty();
            lists.html('<p class="message">検索ワードの指定がありません。<br>検索ワードを指定し、再度検索をしてください。</p>')
          }else if(keyword.length === 1){ //keywordの文字数が1文字の場合
            lists.empty();
            lists.html('<p class="message">検索ワードの文字数が足りません。<br>2文字以上指定し、再度検索をして下さい。</p>')
          }  
        }
      }
    })
    </script>
  </body>
</html>
