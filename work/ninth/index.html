<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="colorList"></ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // .html() 要素の中に引数を代入する。（まずは.append() でやってみましょう）
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
      //
      // [文法]
      // $.ajax({
      //   url: './data.json'
      // })
      // .done(function(data) {
      //   console.log(data);
      // });
      //
      // 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
      // そのオブジェクトは
      // .done(function(data) {
      //                  ↑
      //           ここに入ってきます。
      //
      // そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
      //
      // [テンプレート]
      // <li class="colorList__item">
      //   <p class="colorList__title" style="background-color: ;"></p>
      // </li>
      //
      // このテンプレートに取得してきた中身を入れて表示します。

      $(function(){
        $.ajax({
          type: "get",
          url: "./data.json",
          dataType: "json"
        }).done(function(data){ //dataにdataTypeで指定した値が入っている ここではjson
          var dataColors = data.colorsArray; //dataの中のcolorsArrayを取得して変数に格納
          var colorListItem = ""; //空の配列を用意してeachで取得した値をそれぞれ格納する用
          $.each(dataColors, function(i){ //function()内の第一引数には、index番号、第二引数には、valが入る
            colorListItem+='<li class="colorList__item"><p class="colorList__title" style="background-color: '+dataColors[i].hexValue+';">'+dataColors[i].colorName+'</p></li>' 
            // dataColorsの数だけ加算代入をする 配列dataColorsの中の[i]番目の中のhexValueを取得、dataColorsのなかの[i]番目の中のcolorNameを取得
            //何故加算代入をするの？  eachでdataColorsをそれぞれ取得しているがなぜ
            $(".colorList").html(colorListItem);  //格納された変数を表示
          })
        })
      })
    </script>
  </body>
</html>
